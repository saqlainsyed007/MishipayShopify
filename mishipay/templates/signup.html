{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container-fluid signup-form center">
    <div class="row center">
      <h2>Sign Up Now</h2>
    </div>
    <div class="row center">
      <form action="/signup/" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="SignUp" />
      </form>
    </div>
  </div>
{% endblock content %}
